{% extends 'base.html' %} {% block content %}

<div class="parent">
    <form class="f" method="post" enctype="multipart/form-data">
        <div class="con2" style="background-color:#c72727">
            <h1>
              <i class="fas fa-user-plus"></i> Create Article</h1>    
        </div>
        <div class="con">
          <label for="uname">Aurthor Name</label>
          <input type="text" name="uname" class="a" required>
          
          <label for="categories">Categories</label>
          <input list="categories" name="categories" class="a" required>
          <datalist id="categories">
            <option value="Sports">
            <option value="Entertainment">
            <option value="Technology">
            <option value="Fashion">
            <option value="Shopping">
            <option value="Other">
          </datalist>

          <label for="title">Title</label>
          <input type="text" name="title" class="a" required>

          <label for="body">Main Body</label><br>
          <textarea name="message" rows="10" cols="42" required></textarea>
          
          <label for="date">Publication Date</label>
          <input type="date" name="date" class="a" required>

          <label for="img">Image: </label>
          <input type="file" name="img" class="" required>

          <button class="b" type="submit">Create</button>
        </div>
      </form>
  </div>

{% endblock  %}
